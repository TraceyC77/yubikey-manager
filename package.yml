name       : yubikey-manager
version    : 3.1.0
release    : 21
source     :
    - https://github.com/Yubico/yubikey-manager/archive/yubikey-manager-3.1.0.tar.gz : 9009ad6695b262c23abfb2d030786bcb5d72756f822ce74eb20d611a9cd130bd
license    : BSD-2-Clause
component  : security
summary    : Command line utility for configuring your YubiKey
description: |
    Python library and command line tool for configuring any YubiKey over all USB transports.
builddeps  :
    - pkgconfig(python3)
    - pcsc-lite
    - python-click
    - python-fido2
    - python-openssl
    - python-pyscard
    - python-pyusb
    - python-testpath
rundeps    :
    - ccid
    - python-click
    - python-cryptography
    - python-fido2
    - python-openssl
    - python-pyscard
    - python-pyusb
    - yubikey-personalization
build      : |
    %python3_setup
install    : |
    %python3_install

    # Vendor enable pcscd.socket so this works mostly OOTB (requires reboot).
    install -dm00755 $installdir/%libdir%/systemd/system/sockets.target.wants
    ln -sv ../pcscd.socket $installdir/%libdir%/systemd/system/sockets.target.wants/pcscd.socket
